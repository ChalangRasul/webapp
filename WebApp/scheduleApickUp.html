        <div class="starter-template">
        <h1>Schedule A Pick-Up</h1>

          <form action="mailto:chalangr12@gmail.com" method="post" enctype="text/plain"style="width:450px;display: inline-block;text-align: center;" name='myform' ng-controller="DatepickerDemoCtrl"  ng-submit="submit()">

            <div class="form-group" ng-form='step1form'>
              <label for="inputFirstName" style="float:left">First Name:</label>
              <input type="text" class="form-control" style="float:left" id="inputFirstName" placeholder="First Name" name="First Name" ng-model="firstName" required>
            </div>
            <div class="form-group" ng-form='step1form'>
              <label for="inputlastName" style="float:left">Last Name:</label>
              <input type="text" style="float:left" class="form-control" id="inputlastName" placeholder="Last Name" name="Last Name" ng-model="lastName" required>
            </div>
             <div class="form-group" ng-form='step1form'>
              <label for="inputEmailAddress" style="float:left">Email Address:</label>
              <input type="email" style="float:left" class="form-control" id="inputEmailAddress" placeholder="Email Address" name="Email Address" ng-model="emailAddress" required>
            </div>  
             <div class="form-group" ng-form='step1form'>
              <label for="inputAddress" style="float:left">Address:</label>
              <input type="text" style="float:left" class="form-control" id="inputAddress" placeholder="Address" name="Address" ng-model="address" required>
            </div>  
             <div class="form-group" ng-form='step1form'>
              <label for="inputSuiteApt" style="float:left">Suite/Apt:</label>
              <input type="text" class="form-control" id="inputSuiteApt" placeholder="Suite/Apt" name="Suite/Apt" ng-model="suiteApt">
            </div>  
            <div class="form-group" style="float:left" ng-form='step1form'>
              <label for="inputCity">City:</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City" name="City" ng-model="city" required>
            </div>             
            <div class="form-group" style="float:left" ng-form='step1form'>
              <label for="inputState">State:</label>
                  <select class="form-control" style="width:80px" name="state" ng-model="state" required>
                    <option ng-repeat="stuff in items" >{{stuff.abbreviation}}</option>
                  </select>
            </div>
            <div class="form-group" name="string" ng-form='step1form' >
              <label for="inputZip">Zip Code:</label>
              <input type="text" class="form-control" style="width:174px" id="inputZip" placeholder="Zip Code" name="Zip Code" ng-model="zipCode" required>
            </div> 

            <div class="form-group" name="string" ng-form='step1form' ng-controller="DatepickerDemoCtrl">
              <center> <datepicker type="date" ng-model="pickUpDate" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"  name="date" required></datepicker></center> 
              <!-- <center> <timepicker type="time" ng-model="time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" name="Pick-Up Time" required></timepicker></center> -->
              <!-- <div class="form-group" name="string" ng-form='step1form' class="container"> -->
                <div ng-controller="TimepickerDemoCtrl">

                <center><timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" required></timepicker></center>
                <pre>Selected Pick-up date is: <em>{{pickUpDate | date:'fullDate' }} At {{pickUpTime | date:'shortTime'}}</em></pre>
              </div>
           <!--    <div ng-include="'time-picker.html'">
              </div> -->
              <!-- </div> -->
              
            </div>
            
            <input  class="btn btn-default" ng-disabled="!myform.$valid" value="Submit" ng-click="submitPickUp(firstName,lastName,emailAddress,address,suiteApt,city,state,zipCode,'schedulePickUp')"/>
          </form>
